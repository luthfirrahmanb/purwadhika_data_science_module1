<html>

<head>
    <title>Purwadhika League 2017</title>
    <style>
        table,
        th,
        td {
            border: 0.1em solid blue;
            border-collapse: collapse;
            padding: 10px;
        }
        i{
            background-color: yellow;
        }
    </style>
</head>

<body>
    <center>
        <h2>Purwadhika League 2017</h2>

        <table border="1">
            <tr>
                <th><i>Rank</i></th>
                <th><i>Club</i></th>
                <th><i>Logo</i></th>
                <th><i>Function</i></th>
                <th><i>Level</i></th>
                <th><i>Level</i></th>
            </tr>
            <tr>
                <td>
                    <p>1<sup>st</sup></p>
                </td>
                <td>
                    <p><b>Barcelona <sub>FC</sub></b></p>
                </td>
                <td>
                    <a href="https://www.fcbarcelona.com/" target="_blank">
                        <img src="./picture/barcelona.png"
                        alt="barcelona" width="50" height="50" />
                    </a>
                </td>
                <td>
                    <p>2x<sup>3</sup> + 3x<sup>2</sup> - x - 13 = 0</p>
                </td>
                <td>

                    <input type="radio" name="level" value="J">Junior
                    <input type="radio" name="level" value="P" checked>Professional
                </td>
                <td>
                    <button>Edit</button>
                </td>
            </tr>
            <tr>
                <td>
                    <p>2<sup>nd</sup></p>
                </td>
                <td>
                    <p><b>Bayern <sub>Munich</sub></b></p>
                </td>
                <td>
                    <a href="https://fcbayern.com/en" target="_blank">
                        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/1/1b/FC_Bayern_M%C3%BCnchen_logo_%282017%29.svg/220px-FC_Bayern_M%C3%BCnchen_logo_%282017%29.svg.png"
                        alt="Bayern Munich" width="50" height="50" />
                    </a>
                </td>
                <td>
                    <p>3y<sup>3</sup> - 5y<sup>2</sup> - 2y + 3 = 0</p>
                </td>
                <td>

                    <input type="radio" name="level1" value="J" checked>Junior
                    <input type="radio" name="level1" value="P">Professional
                </td>
                <td>
                    <button>Edit</button>
                </td>
            </tr>
            <tr>
                <td>
                    <p>3<sup>rd</sup></p>
                </td>
                <td>
                    <p><b>Real <sub>Madrid</sub></b></p>
                </td>
                <td>
                    <a href="https://www.realmadrid.com/en" target="_blank">
                        <img src="https://upload.wikimedia.org/wikipedia/en/thumb/5/56/Real_Madrid_CF.svg/1200px-Real_Madrid_CF.svg.png" alt="Real Madrid"
                        width="50" height="50" />
                    </a>
                </td>
                <td>
                    <p>2z<sup>3</sup> + z<sup>2</sup> - 2z + 5 = 0</p>
                </td>
                <td>

                    <input type="radio" name="level2" value="J" checked>Junior
                    <input type="radio" name="level2" value="P">Professional
                </td>
                <td>
                    <button>Edit</button>
                </td>
            </tr>
        </table>
        <br />
        <br /> Lintang &copy; 2017 <br /> lintang@purwadhika.com
    </center>
</body>

</html>
